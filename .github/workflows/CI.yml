name: CI
on: [push, pull_request]
jobs:
  build:
    name: Build & Test
    strategy:
      matrix:
        os: [ubuntu-24.04, windows-2025]
        include:
          - os: ubuntu-24.04
            image: gcc:15.1.0
            build_command: ./build.c -DASAN
          - os: windows-2025
            build_command: cmd.exe /c """C:\Program Files\Microsoft Visual Studio\2022\Enterprise\Common7\Tools\VsDevCmd.bat"" -no_logo && cl.exe /nologo build.c && build.exe"
    runs-on: ${{ matrix.os }}
    container: ${{ matrix.image || '' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          submodules: "recursive"
      - name: Build
        run: ${{ matrix.build_command }}
      - name: Test
        if: ${{ matrix.os == 'ubuntu-24.04' }}
        run: ./out/exe/unbox dep/ivm_testdata/reel/png out/data
      - name: Upload debug binary
        if: ${{ matrix.os == 'ubuntu-24.04' }}
        uses: actions/upload-artifact@v4
        with:
          name: unbox
          path: out/exe/*
