name: CI
on: [push, pull_request]
jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-24.04
    container: gcc:15.1.0
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          submodules: "recursive"
      - name: Build
        run: |
          ./build.c -DASAN
      - name: Test
        run: ./out/exe/unbox dep/ivm_testdata/reel/png out/data
      - name: Upload debug binary
        uses: actions/upload-artifact@v4
        with:
          name: unbox
          path: out/exe/*
